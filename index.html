<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الرئيسية | Dokan4Print</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ✅ Header -->
  <header class="main-header">
    <img src="images/Logo.png" alt="Dokan4Print Logo" class="logo">
  </header>

  <!-- ✅ Banner -->
  <section class="hero-banner">
    <img src="images/Banar.png" alt="بانر الموقع">
    <h2 class="hero-text">ابنك سوبر هيرو وهيحقق حلمة</h2>
  </section>

  <!-- ✅ Product Selection -->
  <section class="product-selection">
    <div class="product-card" onclick="location.href='hero-bottle.html'">
      <img src="images\bottel\bottel-main.png" alt="زمزمية">
      <div class="hover-text">اطلب الزمزمية</div>
    </div>
    <div class="product-card" onclick="location.href='hero-tshirt.html'">
      <img src="images\tshirt\tshirt-main.png" alt="تيشيرت">
      <div class="hover-text">شوف التيشيرت</div>
    </div>
  </section>

  <!-- ✅ Tracking Section -->
  <section class="track-order">
    <h2>تتبع طلبك</h2>
    <input type="text" id="invoiceCodeInput" placeholder="اكتب كود الفاتورة">
    <button onclick="trackInvoice()">تتبع</button>
    <div id="trackingResult"></div>
  </section>

  <!-- ✅ Footer -->
  <footer class="main-footer">
    <div class="social-icons">
      <img src="images/icon/massenger.png" alt="massenger">
      <img src="images/icon/whatsapp.png" alt="WhatsApp">
      <img src="images/icon/tiktok.png" alt="tiktok">
      <img src="images/icon/facebook.png" alt="Facebook">
      <img src="images/icon/instagram.png" alt="Instagram">
    </div>
    <div class="copyright">© 2025 Dokan4Print – كل الحقوق محفوظة</div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
