<!-- form-design.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل التصميم</title>
  <link rel="stylesheet" href="css/form-design.css">
</head>
<body>
  <main class="container">
    <h1>تفاصيل التصميم</h1>
    <form id="customForm">
      <label>النوع:</label>
      <input type="radio" name="gender" value="boy"> ولد
      <input type="radio" name="gender" value="girl"> بنت

      <label>التصميم:</label>
      <div id="designOptions"></div>

      <label>اسم الطفل:</label>
      <input type="text" name="childName">

      <label>صور:</label>
      <input type="file" id="photo1"><br>
      <input type="file" id="photo2">

      <label>ملاحظات:</label>
      <textarea id="extraNotes"></textarea>

      <button type="submit">حفظ</button>
    </form>
  </main>
  <script src="js/form-design.js"></script>
</body>
</html>
